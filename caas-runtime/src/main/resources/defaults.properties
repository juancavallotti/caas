runtime.backend=com.juancavallotti.tools.caas.mongo.MongoConfigurationServiceBackend

runtime.enabledDataPreProcessors=com.juancavallotti.tools.caas.encryption.EncryptionDataProcessor,com.juancavallotti.tools.caas.util.JsonLoggerDataProcessor
#runtime.backend=com.juancavallotti.tools.caas.mem.MemoryConfigurationServiceBackend
#gitbackend.repoUrl=git@github.com:juancavallotti/sample-config-repo.git
#gitbackend.localPath=/tmp/caas-git/repo
#gitbackend.branch=customSettings
#gitbackend.branch=master

encryption.algorithm=DESede
encryption.keystoreLocation=enc-default.jceks
encryption.keystorePassword=changeit
encryption.keyAlias=tripledes
encryption.keyPassword=changeit
encryption.macKeyAlias=default-mac-key
encryption.macKeyPassword=changeit
encryption.wrapKeyAlias=default-wrap-key
encryption.wrapKeyPassword=changeit
encryption.clientDecryptionEnabled=true


server.port=8080
server.ssl.enabled=false
