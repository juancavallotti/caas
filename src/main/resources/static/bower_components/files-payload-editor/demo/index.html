  <title>files-payload-editor demo</title>

  <style is="custom-style" include="demo-pages-shared-styles">

    .vertical-section-container {
      max-width: 600px;

    pre {
      white-space: pre-wrap;
      word-break: break-all;
    }
  </style>

<body unresolved>
  <div class="vertical-section-container centered">
    <h3>The `files-payload-editor`</h3>
    <demo-snippet>
      <template is="dom-bind">
        <files-payload-editor value="{{file}}"></files-payload-editor>
        <pre>[[file]]</pre>
      </template>
    </demo-snippet>

    <h3>Base64 encoded</h3>
    <demo-snippet>
      <template is="dom-bind">
        <files-payload-editor value="{{file}}" base64-encode></files-payload-editor>
        <pre>[[file]]</pre>
      </template>
    </demo-snippet>
