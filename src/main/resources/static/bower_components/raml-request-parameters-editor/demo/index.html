<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>raml-request-parameters-editor demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../font-roboto/roboto.html">
  <link rel="import" href="../../arc-demo-helpers/raml-demo-page.html">
  <link rel="import" href="../../paper-input/paper-input.html">
  <link rel="import" href="../../raml-request-url-editor/raml-request-url-editor.html">
  <link rel="import" href="../raml-request-parameters-editor.html">

  <style is="custom-style">
  html,
  body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', 'Noto', sans-serif;
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizeLegibility;
    font-size: 14px;
    font-weight: 400;
    line-height: 20px;
  }

  .url-value {
    margin-top: 40px;
  }

  :root {
    --raml-request-parameters-editor-subheader: {
      @apply(--paper-font-subhead);
    };

    --inline-documentation-color: rgba(0, 0, 0, 0.54);
    --inline-documentation-color: rgba(63, 81, 181, 0.87);
    --raml-request-parameters-editor-input-label-color: rgba(0, 0, 0, 0.87);
  }

  [main] {
    margin-left: 16px;
  }

  </style>
</head>
<body unresolved>
  <template is="dom-bind" id="app">
    <raml-demo-page raml="{{raml}}" selected-object="{{selected}}" is-method="{{isMethod}}">
      <paper-item data-url$="[[envTest]]">Environment change with relative URL</paper-item>
      <paper-item data-url$="[[testRaml]]">Test case 1</paper-item>
      <paper-item data-url$="[[testRaml2]]">Test case 2</paper-item>

      <h1>The raml-request-parameters-editor element</h1>
      <div main>
        <template is="dom-if" if="[[isMethod]]" restamp="true">
          <div class="env-selector">
            <select value="{{envUri::input}}">
              <option value="">RAML base uri</option>
              <option value="http://api.domain.com/{contextPath}/{contextSubPath}">http://api.domain.com/{contextPath}/{contextSubPath}</option>
              <option value="api.domain.com/path/">api.domain.com/path/</option>
            </select>
          </div>
          <raml-request-parameters-editor query-parameters="[[selected.queryParameters]]" uri-parameters="[[selected.allUriParameters]]" url="[[selected.absoluteUri]]" value="{{url}}"></raml-request-parameters-editor>
            <div class="url-value">
              <p>Produced URL value is:</p>
              <raml-request-url-editor auto-validate required uri-parameters="[[selected.allUriParameters]]" url="[[selected.absoluteUri]]" value="{{url}}" ></raml-request-url-editor>
            </div>
        </template>
        <p hidden$="[[isMethod]]">Select a method</p>
      </div>
    </raml-demo-page>
  </template>
  <script>
  var scope = document.getElementById('app');
  scope.observers = [
    '_envUriChanged(envUri)'
  ];
  scope._envUriChanged = function(envUri) {
    var editor = document.querySelector('raml-request-parameters-editor');
    var urlEditor = document.querySelector('raml-request-url-editor');
    if (!envUri) {
      return;
    }
    var relative = scope.selected.absoluteUri.replace(scope.raml.baseUri, '');
    if (envUri[envUri.length - 1] !== '/') {
      envUri += '/';
    }
    if (relative[0] === '/') {
      relative = relative.substr(1);
    }
    var newUrl = envUri + relative;
    editor.url = newUrl;
    urlEditor.url = newUrl;
  };
  var path = location.pathname;
  if (~path.indexOf('.html')) {
    path = path.substr(0, path.lastIndexOf('/') + 1);
  }
  var ramlRoot = location.protocol + '//' + location.host + path.replace('demo', 'test');
  scope.testRaml = ramlRoot + 'test.raml';
  scope.testRaml2 = ramlRoot + 'test2.raml';
  scope.envTest = ramlRoot + 'issue-console.raml';
  </script>
</body>
</html>
