<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-validatable-behavior/iron-validatable-behavior.html">
<link rel="import" href="../iron-form-element-behavior/iron-form-element-behavior.html">
<script>
(function() {
  'use strict';
  window.ArcBehaviors = window.ArcBehaviors || {};

  /**
   * A common functions for payload form editors.
   *
   * @polymerBehavior ArcBehaviors.MultipartFormItemBehavior
   */
  window.ArcBehaviors.MultipartFormItemBehaviorImpl = {
    properties: {
      name: {
        type: String,
        notify: true
      },
      /**
       * The value for this element.
       *
       * Normally this should be inherited from `Polymer.IronFormElementBehavior`
       * but this time polymer linter says that this propery is not defined...
       */
      value: {
        notify: true,
        type: String
      },
      /**
       * A view model. May contain RAML type definition.
       */
      model: Object,
      /**
       * True to render documentation (if set in model)
       */
      docsOpened: Boolean
    },

    // Toggles documentation (if available)
    toggleDocumentation: function() {
      this.docsOpened = !this.docsOpened;
    }
  };
  window.ArcBehaviors.MultipartFormItemBehavior = [
    Polymer.IronFormElementBehavior,
    Polymer.IronValidatableBehavior,
    window.ArcBehaviors.MultipartFormItemBehaviorImpl
  ];
})();
</script>
